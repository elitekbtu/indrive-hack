server {
    listen 80;

    server_name localhost;

    root /usr/share/nginx/html;

    # Allow larger upload bodies for image analysis
    client_max_body_size 50m;

    index index.html;

    location / {
        try_files $uri /index.html;
    }

    # Backward-compat: proxy /api/* to backend by stripping the /api prefix
    location /api/ {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://api:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # Increase timeouts for long-running inference
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
        proxy_connect_timeout 60s;
    }

    # Direct proxy for /analyze and /analyze/
    location = /analyze { proxy_pass http://api:8000/analyze; }
    location = /analyze/ { proxy_pass http://api:8000/analyze; }
}
